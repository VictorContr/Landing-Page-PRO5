<body>
    <!-- Register Form -->
    <main class="px-4 sm:px-0">
        <div class="w-full min-h-screen flex justify-center items-center py-8">
            <div class="flex flex-col md:flex-row w-full max-w-4xl rounded-xl overflow-hidden shadow-2xl ge-container">
                <!-- Left Panel -->
                <div class="bg-ge-dark w-full md:w-5/12 p-8 md:p-12 flex flex-col justify-center items-center relative">
                    <!-- Mini juego de fondo -->
                    <div class="absolute inset-0 opacity-20 z-0">
                        <div class="game-grid">
                            <!-- Fila 1 -->
                            <div class="game-cell wall"></div><div class="game-cell wall"></div><div class="game-cell wall"></div><div class="game-cell wall"></div>
                            <div class="game-cell wall"></div><div class="game-cell wall"></div><div class="game-cell wall"></div><div class="game-cell wall"></div>
                            <div class="game-cell wall"></div><div class="game-cell wall"></div>
                            
                            <!-- Fila 2 -->
                            <div class="game-cell wall"></div><div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div>
                            <div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div>
                            <div class="game-cell"></div><div class="game-cell wall"></div>
                            
                            <!-- Fila 3 -->
                            <div class="game-cell wall"></div><div class="game-cell"></div><div class="game-cell wall"></div><div class="game-cell wall"></div>
                            <div class="game-cell"></div><div class="game-cell wall"></div><div class="game-cell wall"></div><div class="game-cell wall"></div>
                            <div class="game-cell"></div><div class="game-cell wall"></div>
                            
                            <!-- Fila 4 -->
                            <div class="game-cell wall"></div><div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div>
                            <div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div>
                            <div class="game-cell"></div><div class="game-cell wall"></div>
                            
                            <!-- Fila 5 -->
                            <div class="game-cell wall"></div><div class="game-cell wall"></div><div class="game-cell wall"></div><div class="game-cell"></div>
                            <div class="game-cell wall"></div><div class="game-cell wall"></div><div class="game-cell"></div><div class="game-cell wall"></div>
                            <div class="game-cell"></div><div class="game-cell wall"></div>
                            
                            <!-- Fila 6 -->
                            <div class="game-cell wall"></div><div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div>
                            <div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div>
                            <div class="game-cell"></div><div class="game-cell wall"></div>
                            
                            <!-- Fila 7 -->
                            <div class="game-cell wall"></div><div class="game-cell"></div><div class="game-cell wall"></div><div class="game-cell wall"></div>
                            <div class="game-cell wall"></div><div class="game-cell"></div><div class="game-cell wall"></div><div class="game-cell wall"></div>
                            <div class="game-cell"></div><div class="game-cell wall"></div>
                            
                            <!-- Fila 8 -->
                            <div class="game-cell wall"></div><div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div>
                            <div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div>
                            <div class="game-cell"></div><div class="game-cell wall"></div>
                            
                            <!-- Fila 9 -->
                            <div class="game-cell wall"></div><div class="game-cell lolo"></div><div class="game-cell"></div><div class="game-cell"></div>
                            <div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div><div class="game-cell"></div>
                            <div class="game-cell"></div><div class="game-cell wall"></div>
                            
                            <!-- Fila 10 -->
                            <div class="game-cell wall"></div><div class="game-cell wall"></div><div class="game-cell wall"></div><div class="game-cell wall"></div>
                            <div class="game-cell wall"></div><div class="game-cell wall"></div><div class="game-cell wall"></div><div class="game-cell wall"></div>
                            <div class="game-cell wall"></div><div class="game-cell wall"></div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col items-center justify-center mb-6 z-10">
                        <div class="bg-ge-black w-17 h-16 flex items-center justify-center border-4 border-ge-yellow mb-4 pixel-border">
                            <img class="h-14" src="./img/Game Enjoyers Logo.jpg" alt="logo">
                        </div>
                        <h1 class="text-3xl font-press-start text-ge-yellow">GAME ENJOYERS</h1>
                    </div>
                    <p class="text-ge-blue font-courier text-center text-sm mt-4 z-10">
                        ¡Únete a nuestra comunidad! Crea tu cuenta para guardar tus progresos y acceder a contenido exclusivo.
                    </p>
                    
                    <!-- Personajes de juego -->
                    <div class="mt-8 relative z-10 flex space-x-4">
                        <div class="w-12 h-12 bg-ge-blue rounded-full flex items-center justify-center">
                            <span class="text-white font-press-start text-sm">L</span>
                        </div>
                        <div class="w-12 h-12 bg-ge-green rounded-full flex items-center justify-center">
                            <span class="text-white font-press-start text-sm">E</span>
                        </div>
                        <div class="w-12 h-12 bg-ge-yellow rounded-full flex items-center justify-center">
                            <span class="text-ge-dark font-press-start text-sm">P</span>
                        </div>
                    </div>
                </div>
                
                <!-- Right Panel -->
                <div class="bg-ge-dark w-full md:w-7/12 p-8 sm:p-12 ge-container">
                    <h1 class="font-press-start text-3xl text-ge-yellow">CREAR CUENTA</h1>
                    <p class="mt-4 text-ge-blue font-courier">
                        ¿Ya tienes cuenta? 
                        <a href="./login.html" class="font-semibold text-ge-pink hover:text-white transition">Inicia sesión</a>
                    </p>
                    <form action="" class="mt-8">
                        <div class="space-y-6">
                            <div>
                                <label class="block text-ge-blue font-vt323 text-lg mb-1">Nombre Completo</label>
                                <input id="nombre" type="text" placeholder="Tu nombre completo" 
                                       class="input-ge">
                            </div>
                            
                            <div>
                                <label class="block text-ge-blue font-vt323 text-lg mb-1">Teléfono</label>
                                <input id="tlf" type="tel" placeholder="Tu número de teléfono" 
                                       class="input-ge">
                            </div>
                            
                            <div>
                                <label class="block text-ge-blue font-vt323 text-lg mb-1">Correo Electrónico</label>
                                <input id="correo" type="email" placeholder="tucorreo@ejemplo.com" 
                                       class="input-ge">
                            </div>
                            
                            <div class="relative">
                                <label class="block text-ge-blue font-vt323 text-lg mb-1">Contraseña</label>
                                <input id="clave" type="password" placeholder="••••••••" 
                                       class="input-ge pr-10">
                                <button type="button" id="togglePassword" class="absolute right-3 bottom-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-ge-blue eye-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="terms" class="h-5 w-5 text-ge-pink rounded focus:ring-ge-pink bg-ge-dark border-ge-blue">
                                <label for="terms" class="ml-2 text-ge-blue font-courier text-sm">
                                    Acepto los <a href="#" class="text-ge-pink hover:text-white">términos y condiciones</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn-ge btn-pink glow w-full">
                                CREAR CUENTA
                            </button>
                            
                            <a href="./index.html" class="block mt-6 text-center text-ge-pink font-vt323 text-lg hover:text-white transition">
                                ← Volver al inicio
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="module" src="./js/app.js"></script>
